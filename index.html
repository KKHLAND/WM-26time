        const SEMESTER2_CSV = null; // 2í•™ê¸° ë°ì´í„° ë¯¸ì…ë ¥

        // â”€â”€â”€ CSV íŒŒì‹± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const parseTimetableCSV = (csvText) => {
            if (!csvText) return { records: [], teachers: [], classes: [], teacherHours: {} };
            const rows = csvText.trim().split('\n').map(row => row.split(',').map(cell => cell.trim()));
            if (rows.length < 2) return { records: [], teachers: [], classes: [], teacherHours: {} };
            const headers = [];
            let currentDayLabel = '';
            const dayRow = rows[0];
            const periodRow = rows[1];
            for (let i = 1; i < periodRow.length; i++) {
                if (dayRow[i]) currentDayLabel = dayRow[i];
                headers.push({ day: currentDayLabel, period: periodRow[i] ? parseInt(periodRow[i], 10) : 0 });
            }
            const records = [], teachers = new Set(), classes = new Set(), teacherHours = {};
            for (let i = 2; i < rows.length; i += 2) {
                const teacherRow = rows[i];
                const subjectRow = rows[i + 1];
                if (!teacherRow || !teacherRow[0] || !subjectRow) continue;
                const teacherName = teacherRow[0];
                teachers.add(teacherName);
                teacherHours[teacherName] = parseInt(subjectRow[0] || '0', 10) || 0;
                for (let j = 1; j < teacherRow.length; j++) {
                    const classId = teacherRow[j];
                    let subject = subjectRow[j];
                    const header = headers[j - 1];
                    if (classId && classId.includes('ì°½ì²´') && !subject) subject = classId;
                    if (classId && subject && header && header.period) {
                        records.push({ teacher: teacherName, classId, subject, day: header.day, period: header.period });
                        if (classId !== 'ì°½ì²´') classes.add(classId);
                    }
                }
            }
            return {
                records, teachers: Array.from(teachers).sort(),
                classes: Array.from(classes).sort((a, b) => a.localeCompare(b, undefined, { numeric: true })),
                teacherHours,
            };
        };

        // â”€â”€â”€ ì‹œê°„í‘œ ë·° (ì›ë³¸ ë””ìì¸ ìœ ì§€) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const DAYS = ['ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ'];

        const TimetableView = ({ gridData, days, onCellClick }) => (
            <div className="overflow-x-auto shadow-2xl rounded-lg border border-gray-300">
                <table className="w-full border-collapse text-center table-fixed">
                    <thead>
                        <tr>
                            <th className="p-2 md:p-4 border-b-2 border-r border-gray-400 bg-[#666] text-white font-bold text-lg md:text-2xl">êµì‹œ</th>
                            {days.map(d => (
                                <th key={d} className="p-2 md:p-4 border-b-2 border-r border-gray-400 bg-[#3c78d8] text-white font-bold text-lg md:text-2xl">{d}</th>
                            ))}
                        </tr>
                    </thead>
                    <tbody>
                        {gridData.map((row, pi) => (
                            <tr key={pi} className={`h-16 md:h-20 ${pi === 3 ? 'border-b-2 border-orange-500' : 'border-b border-gray-200'}`}>
                                <td className="p-1 border-r border-gray-200 bg-gray-100 text-gray-800 font-bold text-xl md:text-2xl">{pi + 1}</td>
                                {row.map((cell, di) => {
                                    const isCreative = cell?.topText === 'ì°½ì²´';
                                    const isEmpty = !cell && pi === 6 && [0, 2, 4].includes(di);
                                    const selectable = false; // í•™ìƒ ëª…ë‹¨ ê¸°ëŠ¥ ì—†ìŒ
                                    return (
                                        <td key={`${pi}-${di}`}
                                            className={`p-1 border-r border-gray-200 overflow-hidden transition-all duration-200 ${isEmpty ? 'bg-gray-100' : 'bg-white'}`}
                                            style={{ boxShadow: 'inset 2px 2px 5px rgba(0,0,0,0.05)' }}>
                                            {cell && (
                                                isCreative ? (
                                                    <div className="flex justify-center items-center h-full">
                                                        <span className="font-bold text-black dynamic-text-large">ì°½ì²´</span>
                                                    </div>
                                                ) : (
                                                    <div className="flex flex-col justify-center items-center h-full">
                                                        <span className="font-bold text-black dynamic-text-large">{cell.topText}</span>

                                                )
                                            )}

                                    );
                                })}
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        // â”€â”€â”€ ì‹œê°„í‘œ í™”ë©´ (ì›ë³¸ ë””ìì¸ ìœ ì§€) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const TimetableScreen = ({ semester, parsedData, onReset, onPrint }) => {
            const [viewMode, setViewMode] = useState('teacher');
            const [selectedTeacher, setSelectedTeacher] = useState('');
            const [selectedClass, setSelectedClass] = useState('');

            useEffect(() => {
                const realTeachers = parsedData.teachers.filter(t => !t.startsWith('ê°€ìƒ')); if (realTeachers.length > 0) setSelectedTeacher(realTeachers[0]);
                if (parsedData.classes.length > 0) setSelectedClass(parsedData.classes[0]);
            }, [parsedData]);

            const gridData = useMemo(() => {
                const grid = Array(7).fill(null).map(() => Array(5).fill(null));
                const records = parsedData.records;
                if (viewMode === 'teacher' && selectedTeacher) {
                    records.filter(r => r.teacher === selectedTeacher).forEach(item => {
                        const di = DAYS.indexOf(item.day);
                        const pi = item.period - 1;
                        if (di !== -1 && pi >= 0 && pi < 7)
                            grid[pi][di] = { topText: item.classId, bottomText: item.subject };
                    });
                } else if (viewMode === 'class' && selectedClass) {
                    for (let p = 0; p < 7; p++) {
                        for (let d = 0; d < 5; d++) {
                            const matched = records.filter(r => r.classId === selectedClass && r.day === DAYS[d] && r.period === p + 1);
                            if (matched.length > 0)
                                grid[p][d] = {
                                    topText: matched[0].subject,
                                    bottomText: matched.map(r => r.teacher).join(', ')
                                };
                        }
                    }
                }
                return grid;
            }, [viewMode, selectedTeacher, selectedClass, parsedData.records]);

            const teacherHours = useMemo(() =>
                (viewMode === 'teacher' && selectedTeacher && parsedData.teacherHours)
                    ? parsedData.teacherHours[selectedTeacher] ?? 0 : 0,
                [viewMode, selectedTeacher, parsedData.teacherHours]);

            return (
                <div id="printable-area" className="printable bg-white p-4 md:p-8 rounded-2xl shadow-2xl w-full flex flex-col gap-6">
                    <header className="space-y-4">
                        <div className="relative text-center pb-4 border-b-2 border-gray-200">
                            <div className="absolute left-0 top-1/2 transform -translate-y-1/2">

                                </button>
                            </div>
                            <h1 className="text-2xl md:text-4xl font-bold text-black">
                                2026í•™ë…„ë„ {semester}í•™ê¸° ì‹œê°„í‘œ

                        </div>
                        <div className="flex flex-wrap justify-between items-center gap-4">

                                <button onClick={() => setViewMode('teacher')}
                                    className={`px-4 py-2 text-lg font-bold rounded-md transition-all shadow-md ${viewMode === 'teacher' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-800'}`}>êµì‚¬ë³„</button>
                                <button onClick={() => setViewMode('class')}
                                    className={`px-4 py-2 text-lg font-bold rounded-md transition-all shadow-md ${viewMode === 'class' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-800'}`}>í•™ê¸‰ë³„</button>
                            </div>
                            <div className="flex-grow flex justify-center">
                                <div className="flex items-center bg-white shadow-md rounded-lg p-2 w-full max-w-xs">
                                    <span className="text-gray-400 mr-2">ğŸ”</span>
                                    {viewMode === 'teacher' ? (
                                        <div className="flex items-center w-full justify-between overflow-hidden">
                                            <select value={selectedTeacher} onChange={e => setSelectedTeacher(e.target.value)}
                                                className="bg-transparent text-gray-900 font-bold focus:outline-none w-full text-center text-xl md:text-2xl">
                                                {parsedData.teachers.filter(t => !t.startsWith('ê°€ìƒ')).map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                            {teacherHours > 0 && (
                                                <div className="bg-yellow-400 text-gray-800 font-bold px-3 py-1 rounded-md text-base whitespace-nowrap ml-2">{teacherHours}ì‹œê°„</div>
                                            )}
                                        </div>
                                    ) : (
                                        <select value={selectedClass} onChange={e => setSelectedClass(e.target.value)}
                                            className="bg-transparent text-gray-900 font-bold focus:outline-none w-full text-center text-xl md:text-2xl">
                                            {parsedData.classes.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    )}
                                </div>
                            </div>
                            <div className="no-print">
                                <button onClick={onPrint} className="px-5 py-2 bg-[#a64d79] hover:bg-[#8e4168] text-white font-bold rounded-lg shadow-md text-lg">ì¸ì‡„í•˜ê¸°</button>
                            </div>
                        </div>
                    </header>
                    <TimetableView gridData={gridData} days={DAYS} onCellClick={() => {}} />
                </div>
            );
        };

        // â”€â”€â”€ í™ˆ í™”ë©´ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const HomeScreen = ({ onSelect }) => (
            <div className="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto text-center">
                <header className="mb-8">
                    <div className="text-6xl mb-4">ğŸ“…</div>
                    <h1 className="text-3xl md:text-4xl font-bold text-gray-800">ì›ë¬µê³ ë“±í•™êµ ì‹œê°„í‘œ</h1>
                    <p className="text-xl text-gray-600 mt-2">2026í•™ë…„ë„</p>
                </header>
                <main className="space-y-4">
                    <button onClick={() => onSelect('1')}
                        className="w-full px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                        1í•™ê¸° ì‹œê°„í‘œ
                    </button>
                    <button
                        disabled
                        className="w-full px-8 py-4 text-xl font-bold text-white bg-gradient-to-r from-green-400 to-green-500 rounded-xl shadow-lg opacity-50 cursor-not-allowed">
                        2í•™ê¸° ì‹œê°„í‘œ
                        <span className="block text-sm font-normal mt-1">ì¤€ë¹„ ì¤‘</span>
                    </button>
                </main>
            </div>
        );

        // â”€â”€â”€ ë©”ì¸ ì•± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const App = () => {
            const [view, setView] = useState('home');
            const [semester, setSemester] = useState(null);
            const [parsedData, setParsedData] = useState(null);

            const handleSelect = useCallback((sem) => {
                const csv = sem === '1' ? SEMESTER1_CSV : SEMESTER2_CSV;
                if (!csv) return;
                setParsedData(parseTimetableCSV(csv));
                setSemester(sem);
                setView('timetable');
            }, []);

            const handleReset = useCallback(() => {
                setView('home'); setParsedData(null); setSemester(null);
            }, []);

            const handlePrint = () => {
                const el = document.getElementById('printable-area');
                if (el) {
                    document.body.classList.add('printing-portrait');
                    el.classList.add('printing');
                    setTimeout(() => {
                        window.print();
                        document.body.classList.remove('printing-portrait');
                        el.classList.remove('printing');
                    }, 150);
                }
            };

            return (
                <div className="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
                    <main className="w-full max-w-7xl mx-auto">
                        {view === 'home' ? (
                            <HomeScreen onSelect={handleSelect} />
                        ) : (
                            <TimetableScreen semester={semester} parsedData={parsedData} onReset={handleReset} onPrint={handlePrint} />
                        )}
                    </main>
                    <footer className="w-full text-center text-gray-400 text-sm mt-8 no-print">
                        Â© 2026 ì›ë¬µê³ ë“±í•™êµ ì‹œê°„í‘œ ì‹œìŠ¤í…œ
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
